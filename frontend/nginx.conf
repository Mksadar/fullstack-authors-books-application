# frontend/nginx.conf
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # try to serve files directly, otherwise fallback to index.html (SPA)
        try_files $uri $uri/ /index.html;
    }

    # optional: serve gzipped assets if you pre-gzip them during build
    # location ~* \.(js|css|html|svg|json)$ {
    #     try_files $uri =404;
    #     gzip_static on;
    # }
}
